<script >  $(document).ready(function(){

                 $("#light").hide();
                $("#water").hide();
                $("#firstside").show();

              $("#wat").click(function(){
                $("#water").show();
                $("#light").hide();
             var firebaselightsys = firebase.database().ref().child("system_set");
                firebaselightsys.set(1);
              });

              $("#lit").click(function(){
               var firebaselightsys = firebase.database().ref().child("system_set");
                 firebaselightsys.set(0);
                $("#light").show();
                $("#water").hide();

              });
            $("#home").click(function(){
                $("#light").hide();
                $("#water").hide();
                
              });
             });


             $(document).ready(function(){
                $("#lim_set").hide();

              $("#lim_on").click(function(){
                $("#lim_set").show();
               
              });

              $("#h_lim").click(function(){
              
            $("#lim_set").hide();
